services:
  - type: web
    name: zeus-auto-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python hades_telegram_bot_advanced.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: BOT_TOKEN
        sync: false
    healthCheckPath: /
    autoDeploy: true 